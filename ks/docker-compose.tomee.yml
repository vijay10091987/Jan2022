version: '2.1'
services:
  appsvr:
    image: tomee:8-jre-7.0.4-plume
    ports:
     - "80:8080"
    volumes:
     - "./target/ks.war:/usr/local/tomee/webapps/ks.war"
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost:8080/ks/resources/health || exit 1
      interval: 5s
      timeout: 10s
      retries: 3